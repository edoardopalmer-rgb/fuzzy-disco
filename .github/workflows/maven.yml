name: Java CI with Docker (Chrome Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t my-java-app .

    - name: Run tests in Docker (fix user-data-dir error)
      run: |
        # Crea una cartella temporanea per il profilo Chrome
        mkdir -p ${{ runner.temp }}/chrome-user-data

        # Avvia il container montando quella cartella su /tmp/chrome-user-data
        docker run --rm \
          --entrypoint bash \
          -v ${{ github.workspace }}:/app \
          -v ${{ runner.temp }}/chrome-user-data:/tmp/chrome-user-data \
          -w /app \
          my-java-app \
